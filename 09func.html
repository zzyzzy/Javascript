<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 함수</title>
</head>
<body>
    <h1>자바스크립트 함수</h1>
    <h2>함수 외부 참조</h2>
    <p>함수 정의를 독립적인 소스파일에 작성하고
        사용하려는 곳에서 이것을 호출해서 사용할 수 있음</p>
    <p>script 태그의 src 속성을 이용해서 소스파일을 지정해야 함</p>

    <script src="js/08func.js"></script>
    <script>
        let year = 2020;
        let result = computeLeapYear(year);
        document.write(result, '<br>');

        showStarPyramid(10);
        showStarPyramid(7);
        showStarPyramid(3);

        document.write(showAMPM('09:49:55'), '<br>');
        document.write(showAMPM('16:31:21'), '<br>');

        computeSungJuk(99,98,99);
        computeSungJuk(33,44,55);
    </script>

    <h2>익명함수</h2>
    <p>자바스크립트의 함수는 1급시민이므로
                    값으로 취급할 수 있음</p>
    <p>따라서, 함수를 익명으로 정의한 후
            변수에 대입하는 식으로 함수를 선언할 수도 있음</p>

    <script>
        let sayHello4 = function (msg) {
            return `Hello, ${msg}!! <br>`;
        }

        result = sayHello4('1급시민');
        document.write(result);
    </script>

    <h2>화살표 함수</h2>
    <p>ES6에서 추가된 기능으로 함수 선언을 간단하게 작성 가능</p>
    <p>즉, function이라는 키워드 대신 => 를 이용해서
        함수를 선언할 수 있음</p>

    <script>
        // 변수명 = () => { 코드 }
        let sayHello5 = (msg) => {
            return `Hello, ${msg}!! <br>`;
        }

        result = sayHello5('화살표 함수');
        document.write(result);
    </script>

    <script>
        // 변수명 = () => 코드
        let sayHello6 = (msg) =>
            document.write(`Hello, ${msg}!! <br>`);

        sayHello6('괄호 생략 화살표 함수');
    </script>

    <script>
        // 변수명 = () => 코드
        let sayHello7 = (msg) => `Hello, ${msg}!! <br>`;

        result = sayHello7('괄호,리턴 생략 화살표 함수');
        document.write(result);
    </script>

    <script>
        // 부가세 계산 프로그램 : computeVAT
        // 금액을 입력하면 부가세를 계산해서 출력

        // 선언형
        function computeVAT(price) {
            return price * 0.1;
        }

        let price = 15000;
        document.write(`${price}원의 부가세는
                    ${computeVAT(price)}원입니다 <br>`);

        // 익명
        let computeVAT2 = function (price) {
            return price * 0.1;
        }
        document.write(`${price}원의 부가세는
                    ${computeVAT2(price)}원입니다 <br>`);

        // 화살표 v1
        let computeVAT3 = (price) => {
            return price * 0.1;
        }

        document.write(`${price}원의 부가세는
                ${computeVAT3(price)}원입니다 <br>`);

        // 화살표 v2
        let computeVAT4 = (price) =>
            document.write(price * 0.1);

        computeVAT4(price);
        document.write('원 <br>');

        // 화살표 v3
        let computeVAT5 = (price) => price * 0.1;

        document.write(`${price}원의 부가세는
                ${computeVAT5(price)}원입니다 <br>`);

    </script>


</body>
</html>
